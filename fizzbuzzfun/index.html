<!DOCTYPE html>
<html>
    <head>
        <title>FizzBuzzFun</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main>
            <section>
                <!-- Form for inputting a number -->
                <form id="chooseANumber" action="www.temp.com">
                    <label for="choice">Choose a number (positive):</label>
                    <input id="choice" name="choice" type="number" required>
                    <input type="submit">
                </form>
            </section>

            <section>
                <h2>Results</h2>
                <!-- Where the results will be shown -->
                <div class="results"></div>
            </section>
        </main>
    </body>
</html>
